{{ define "main" }}
<div class="py-8" style="background: linear-gradient(135deg, var(--cerulean), var(--indigo-dye));">
    <div class="container mx-auto px-4">
        <nav class="text-sm breadcrumbs mb-4">
            <a href="/" class="text-white hover:text-gray-200">Home</a>
            <span class="mx-2 text-white">â†’</span>
            <span class="text-white">{{ .Title }}</span>
        </nav>
        <h1 class="text-4xl font-bold text-white">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-xl text-gray-100 mt-4">{{ .Description }}</p>
        {{ end }}
    </div>
</div>

<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="prose prose-lg max-w-4xl mx-auto mb-12">
            {{ .Content }}
        </div>

        {{ if .Site.Data.speakers }}
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
            {{ range .Site.Data.speakers.speakers }}
            <a href="/speakers/{{ .id }}/" class="group">
                <div
                    class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="relative">
                        <img src="{{ .image }}" alt="{{ .name }}" class="w-full h-64 object-cover">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-center group-hover:text-cerulean transition-colors"
                            style="color: var(--indigo-dye);">
                            {{ .name }}
                        </h3>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
