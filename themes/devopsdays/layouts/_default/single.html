{{ define "main" }}
<div class="py-8" style="background: linear-gradient(135deg, var(--cerulean), var(--indigo-dye));">
    <div class="container mx-auto px-4">
        <nav class="text-sm breadcrumbs mb-4">
            <a href="/" class="text-gray-100 hover:text-white">Home</a>
            {{ if .Parent }}
            <span class="mx-2 text-gray-200">→</span>
            <a href="{{ .Parent.Permalink }}" class="text-gray-100 hover:text-white">{{ .Parent.Title }}</a>
            {{ end }}
            <span class="mx-2 text-gray-200">→</span>
            <span class="text-white">{{ .Title }}</span>
        </nav>
        <h1 class="text-4xl font-bold text-white">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-xl text-gray-100 mt-4">{{ .Description }}</p>
        {{ end }}
    </div>
</div>

<article class="py-12">
    <div class="container mx-auto px-4">
        <div class="prose prose-lg max-w-4xl mx-auto">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
