<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <meta name="author" content="{{ .Site.Params.author }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="og:description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/devopsdays-ch-og.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="twitter:description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="twitter:image" content="{{ .Site.BaseURL }}/images/devopsdays-ch-og.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Optionally keep the ICO and other PNG sizes if needed for legacy support -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- GDPR Cookie Consent v3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.css">
    <script defer src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.umd.js"></script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "DevOpsDays Zurich 2025",
        "startDate": "2025-06-15",
        "endDate": "2025-06-16",
        "location": {
            "@type": "Place",
            "name": "Swiss Tech Convention Center",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "Route Louis-Favre 2",
                "addressLocality": "Ecublens",
                "postalCode": "1024",
                "addressCountry": "CH"
            }
        },
        "organizer": {
            "@type": "Organization",
            "name": "DevOpsDays Zurich",
            "url": "https://devopsdays.ch"
        },
        "url": "https://devopsdays.ch"
    }
    </script>
</head>

<body class="bg-gray-50">
    {{ partial "header.html" . }}

    <main class="min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "sponsors.html" . }}
    {{ partial "footer.html" . }}

    <!-- Cookie Consent Configuration -->
    <script>
        window.addEventListener('load', function () {
            // Check if CookieConsent (v3) is loaded before trying to use it
            if (typeof CookieConsent !== 'undefined') {
                CookieConsent.run({
                    categories: {
                        necessary: {
                            enabled: true,
                            readOnly: true
                        },
                        analytics: {}
                    },
                    language: {
                        default: 'en',
                        translations: {
                            en: {
                                consentModal: {
                                    title: 'We use cookies',
                                    description: 'We use cookies to enhance your browsing experience and analyze our traffic. By clicking "Accept all", you consent to our use of cookies.',
                                    acceptAllBtn: 'Accept all',
                                    acceptNecessaryBtn: 'Reject all',
                                    showPreferencesBtn: 'Manage preferences'
                                },
                                preferencesModal: {
                                    title: 'Manage cookie preferences',
                                    acceptAllBtn: 'Accept all',
                                    acceptNecessaryBtn: 'Reject all',
                                    savePreferencesBtn: 'Accept current selection',
                                    closeIconLabel: 'Close modal',
                                    sections: [
                                        {
                                            title: 'Cookie Usage',
                                            description: 'DevOpsDays Zurich uses cookies to improve your experience on our website.'
                                        },
                                        {
                                            title: 'Strictly Necessary Cookies',
                                            description: 'These cookies are essential for the proper functioning of the website and cannot be disabled.',
                                            linkedCategory: 'necessary'
                                        },
                                        {
                                            title: 'Analytics Cookies',
                                            description: 'These cookies help us understand how visitors interact with our website by collecting and reporting information anonymously.',
                                            linkedCategory: 'analytics'
                                        }
                                    ]
                                }
                            }
                        }
                    }
                });
            } else {
                console.warn('Cookie consent library failed to load');
            }
        });
    </script>
</body>

</html>
